

<!DOCTYPE html>
<html>
  <head>
    <title>Place searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 95%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 95%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>

      var map;
      var infowindow;
      var service;

      function initMap() {
        var chicago = {lat: 41.881, lng: -87.623};

        map = new google.maps.Map(document.getElementById('map'), {
          center: chicago,
          zoom: 15
        });

        infowindow = new google.maps.InfoWindow();
        service = new google.maps.places.PlacesService(map);
        //map.addListener('idle', performSearch);

        service.nearbySearch({
          location: chicago,
          radius: 500,
          openNow: true,
          keyword: 'pizza', // take in a variable for food
          type: ['restaurant']
        }, callback);


      function callback(results, status) {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          for (var i = 0; i < results.length; i++) {
            createMarker(results[i]);
          }
        }
      }

      function createMarker(place) {
        var placeLoc = place.geometry.location;
        var marker = new google.maps.Marker({
          map: map,
          placeId: place.place_id,
          position: place.geometry.location
        });

        console.log(place.place_id);

        google.maps.event.addListener(marker, 'click', function() {

          service.getDetails(place, function(result, status) {
            if (status !== google.maps.places.PlacesServiceStatus.OK) {
              console.error(status);
              return;
            }
          infowindow.setContent('<span style="padding: 0px; text-align:left" align="left"><h4>' + 
            result.name + '<br />' + 'Rating: ' + result.rating + '</h4><p>' + result.formatted_address + 
            '<br />' + result.formatted_phone_number + '<br />' +  '<a  target="_blank" href=' + 
            result.website + '>' + result.website + '</a></p>' ) ;

          console.log(place.formatted_address);
          console.log(place.formatted_phone_number);
          console.log(place.website);

          
        });
          infowindow.open(map, this);
        });
      }
    </script>
  </head>
  <body>
     <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZEorXwDhgJ0yXHtzrQUH5looyzWRrKng&libraries=places&callback=initMap" async defer></script>
  </body>
</html>
