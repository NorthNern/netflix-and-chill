<!DOCTYPE html>
<html lang="en-us">

<head>
 <meta charset="UTF-8">
 <title>Dinner and a Movie</title>

 <!-- Linking to CSS -->
 <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
 <link rel="stylesheet" type="text/css" href="assets/css/style.css">

 <!-- Linking to Bootstrap -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 <meta name="viewport", initial-scale-1">
 <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">

 <!-- Linking to jQuery -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <script type="text/javascript" src="assets/javascript/app.js"></script>
 <script src="assets/javascript/stage.js"></script>

</head>

<body>

  <!-- Creating a container with which to hold everything. -->
  <div class="container" id=mainpage>
    <br>

<!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Dinner and a Movie</h1>
    </div>
    
    <!-- Modal that describes project. -->
    <div class="containerModal">
      <!-- Trigger the modal with a button -->
      <div class="row">
        <button type="button" class="btn btn-info btn-lg center-block" id="inspirButton" data-toggle="modal" data-target="#myModal">Click to Read the Inspiration Behind Dinner and a Movie!</button>
      </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Dinner and a Movie</h4>
        </div>
        <div class="modal-body">
          <p>Dinner and a Movie was created to allow users a quick and easy way to enjoy both a meal and film from the comfort of their couch with the click of a button. (Click the popcorn to get started!)</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>

<br>
    <div class="popcornBtn">
        <button type="popcornBtn" class="btn btn-info center-block" id="popcornBack"data-toggle="collapse" data-target="#row">
        <img class="popcorn img-circle" src="assets/images/popcorn.png" alt="movieTicket" width="100" height="100">
        </button>
    </div>

<br>

    <!-- New  row to hold form data -->
    <div id="row" class="collapse">

      <!-- Sign-Up Panel-->
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Let's get started!</h3>
          </div>
          
          <div class="panel-body">

            <!-- Form -->
            <form role="form">

              <!-- Location input -->
              <div class="form-group">
                <label for="address-input">Enter your location here!</label>
                <input class="form-control" id="autocomplete-field" type="text" placeholder="6299 Hollywood Blvd, Los Angeles, CA 90028">
              </div>

              <!-- Genre dropdown menu -->
              <div class="form-group">
               <label for="genre-input">Select a movie genre!</label>
                <select class="form-control" id="genre-input" type="text">
                  <option value="action">Action</option>
                  <option value="animation">Animation</option>
                  <option value="comedy">Comedy</option>
                  <option value="drama">Drama</option>                 
                  <option value="documentary">Documentary</option>
                  <option value="horror">Horror</option>
                  <option value="romance">Romance</option>
                </select>
              </div>

            <!-- Submit button -->
            <!-- <div class="resultsBtn"> -->
            <button type="submit" class="btn" id="form-submit">See your dinner and movie options!</button>
            <!-- <div> -->

            </form> <!-- closes form -->
          </div> <!-- closes panel body -->
        </div> <!-- closes panel panel-default -->
      </div> <!-- closes col-lg-12 -->
    </div> <!-- closes row --> 

    <br>


    <!-- row to hold movies -->
    <div class="row" id="movie-row">
    </div>  <!-- closes movie row --> 

    <div id="map"></div> <!-- Displays Google map -->

  </div>  <!-- closes container -->


  <!-- Stage Curtains -->
  <div id="stage">
   <div id="curtain-left" class="curtain"></div>
   <div id="curtain-right" class="curtain"></div>
   <div id="balance" class="balance"></div>
   <div class="spotlight"></div>
 </div>


 <script type="text/javascript" src="assets/javascript/app.js"></script>
 <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZEorXwDhgJ0yXHtzrQUH5looyzWRrKng&libraries=places&callback=initMap" async defer></script>
 
</body>
</html>
