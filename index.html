<!DOCTYPE html>
<html lang="en-us">

<head>
 <meta charset="UTF-8">
 <title>Dinner and a Movie</title>

 <!-- Linking to CSS -->
 <link rel="stylesheet" type="text/css" href="assets/css/style.css">
 <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

 <!-- Linking to Bootstrap -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 <meta name="viewport", initial-scale-1">

 <!-- Linking to jQuery -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="assets/javascript/test.js"></script>
  <script src="assets/javascript/stage.js"></script>

</head>

<body>
  <!-- Creating a container with which to hold everything. -->
  <div class="container" id=mainpage>
    <br>

<!--     Jumbotron  -->
    <div class="jumbotron">
      <h1 class="text-center">Dinner and a Movie</h1>
    </div> <!-- closes jumbotron -->





<!-- Modal that describes project. -->
   <div class="containerModal">
     <!-- Trigger the modal with a button -->
     <div class="row">
       <button type="button" class="btn btn-info btn-lg center-block" data-toggle="modal" data-target="#infoModal">Click to Read the Inspiration Behind Dinner and a Movie!</button>
     </div>

   <!-- Modal -->
   <div class="modal fade" id="infoModal" role="dialog">
     <div class="modal-dialog">
   
     <!-- Modal content-->
     <div class="modal-content">
       <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal">&times;</button>
         <h4 class="modal-title">Dinner and a Movie</h4>
       </div>
       <div class="modal-body">
         <p>Dinner and a Movie was created to allow users a quick and easy way to enjoy both a meal and film from the comfort of their couch with the click of a button. (Click the popcorn to get started!)</p>
       </div>
       <div class="modal-footer">
         <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
       </div>
     </div>
   </div>
 </div>
</div>





<br>

    <!-- New  row to hold form data -->
    <div class="row">

      <!-- Sign-Up Panel-->
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Tell us your information!</h3>
          </div>
          
          <div class="panel-body">

            <!-- Name input -->
            <form role="form">
              <div class="form-group">
                <label for="name-input">Name:</label>
                <input class="form-control" id="name-input" type="text">
              </div>

              <!-- Address input -->
              <div class="form-group">
                <label for="address-input">Address:</label>
                <input class="form-control" id="name-input" type="text">
              </div>

              <!-- City input -->
              <div class="form-group">
                <label for="city-input">City:</label>
                <input class="form-control" id="city-input" type="text">
              </div>

              <!-- State input -->
              <div class="form-group">
                <label for="state-input">State:</label>
                <input class="form-control" id="state-input" type="text">
              </div>

              <!-- Zip code input -->
              <div class="form-group">
                <label for="zip-input">Zip Code:</label>
                <input class="form-control" id="zip-input" type="number">
              </div>

              <!-- Genre dropdown menu -->
              <div class="form-group">
               <label for="genre-input">Select a movie genre!</label>
                <select class="form-control" id="genre-input" type="text">
                  <option value="action">Action</option>
                  <option value="animation">Animation</option>
                  <option value="comedy">Comedy</option>
                  <option value="drama">Drama</option>                 
                  <option value="documentary">Documentary</option>
                  <option value="horror">Horror</option>
                  <option value="romance">Romance</option>
                </select>
              </div>

            <!-- Submit button -->
              <button type="submit" class="btn">See your dinner and movie options!</button>















            </form> <!-- closes form -->
          </div> <!-- closes panel body -->
        </div> <!-- closes panel panel-default -->
      </div> <!-- closes col-lg-12 -->
    </div> <!-- closes row --> 
  </div>  <!-- closes container -->

</body>
</html>
